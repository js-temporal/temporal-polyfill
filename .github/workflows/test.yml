name: Run tests
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test-demitasse:
    strategy:
      fail-fast: false
      matrix:
        version: [20.x, 18.x, 16.x, 14.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: use node.js v${{ matrix.version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: npm ci --no-optional
      - run: npm test
  test-test262-matrix:
    strategy:
      fail-fast: false
      matrix:
        version: [20.x, 18.x, 16.x, 14.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: use node.js v${{ matrix.version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: npm ci
      - run: npm run test262
        env:
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
  test-test262-matrix-opt:
    strategy:
      fail-fast: false
      matrix:
        version: [20.x, 18.x, 16.x, 14.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: use node.js v${{ matrix.version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: npm ci
      - run: npm run test262
        env:
          NODE_ENV: production
  test-test262-matrix-es5:
    strategy:
      fail-fast: false
      matrix:
        version: [20.x, 18.x, 16.x, 14.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: use node.js v${{ matrix.version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: npm ci
      - run: npm run test262
        env:
          NODE_ENV: production
          TRANSPILE: '1'
  test-validstrings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: use node.js v20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm ci
      - run: |
          npm ci
          npm run testValidStrings
