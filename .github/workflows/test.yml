name: Run tests
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test-node16:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: use node.js v16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci --no-optional
      - run: npm test
  test-node14:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: use node.js v14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm ci --no-optional
      - run: npm test
  test-test262:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: use node.js v16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run test262
        env:
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
