env:
  browser: true
  es6: true
  node: true
plugins:
  - prettier
  - '@typescript-eslint'
extends:
  - 'eslint:recommended'
  - 'plugin:prettier/recommended'
  - 'plugin:@typescript-eslint/recommended'
parser: '@typescript-eslint/parser' # for index.d.ts
globals:
  Atomics: readonly
  BigInt: readonly
  SharedArrayBuffer: readonly
  globalThis: readonly
parserOptions:
  ecmaVersion: 2020
  sourceType: module
ignorePatterns:
  - node_modules/
  - /dist/
  - /tsc-out/
rules:
  array-element-newline:
    - error
    - consistent
  arrow-parens: error
  arrow-spacing: error
  brace-style:
    - error
    - 1tbs
  comma-dangle: error
  comma-spacing: error
  curly:
    - error
    - multi-line
  func-call-spacing: off
  '@typescript-eslint/func-call-spacing': error
  function-call-argument-newline:
    - error
    - consistent
  indent:
    - error
    - 2
    - SwitchCase: 1
  keyword-spacing: error
  max-len:
    - error
    - code: 120
      ignoreRegExpLiterals: true
  no-alert: error
  no-console: error
  no-multiple-empty-lines:
    - error
    - max: 1
  no-trailing-spaces: error
  no-param-reassign:
    - error
    - props: false
  object-curly-spacing:
    - error
    - always
  object-property-newline:
    - error
    - allowAllPropertiesOnSameLine: true
  prefer-const:
    - off # TODO re-enable
    # - destructuring: "all"
  quote-props:
    - error
    - as-needed
  quotes:
    - error
    - single
    - avoidEscape: true
  semi: error
  space-infix-ops: error
  '@typescript-eslint/explicit-module-boundary-types': off
  '@typescript-eslint/no-empty-function': off
  '@typescript-eslint/no-var-requires': off
  '@typescript-eslint/ban-ts-comment': off
  '@typescript-eslint/no-explicit-any': off # TODO turn this back on
overrides:
  - files:
      - lib/duration.ts
      - lib/init.js
      - test/all.mjs
      - test/exhaust.mjs
      - test/validStrings.mjs
    rules:
      no-console: off
  - files:
      - test/*.mjs
      - test/**/*
      # TODO Fix these files!
      - lib/ecmascript.ts
    rules:
      no-param-reassign: off
